<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url("./images/space.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }

      /*  */
      ::-webkit-scrollbar {
        width: 20px;
      }

      ::-webkit-scrollbar-track {
        background-color: rgb(12, 12, 14);
      }

      ::-webkit-scrollbar-thumb {
        background-image: url("./images/rocket.png");
        background-repeat: no-repeat, no-repeat;
        background-size: 20px;
      }
      .start {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.5s;
      }
      .middlepos {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .fade {
        opacity: 0;
      }

      div {
        width: 400px;
        overflow-wrap: break-word;
        transition: all 0.5s;
        position: fixed;
        bottom: 50%;
        background: rgb(0, 0, 0); /* Fallback color */
        background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
        color: #f1f1f1;
        padding: 20px;
      }
      .left {
        left: 0px;
      }
      .goLeft {
        left: -500px;
      }
      .right {
        right: 0px;
      }
      .goRight {
        right: -500px;
      }
      .bottom-center {
        top: 90%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .btn {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background-color: rgb(75, 75, 87);
        color: white;
        font-size: 16px;
        padding: 12px 24px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        text-align: center;
      }
      .rad {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: rgb(0, 0, 0); /* Fallback color */
        background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
        color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <img src="./images/solar.png" alt="" height="500" id="main" class="start" />
    <div class="left" id="charText"></div>
    <div class="right" id="infoText"></div>
    <div class="bottom-center" id="location"></div>
    <button id="home" class="btn">Завершити експедицію</button>
    <form action="" name="fastMenu" class="rad">
      <p>Швидка панель</p>
      <input type="radio" name="fast" value="solarSystem" />Сонячна система<br />
      <input type="radio" name="fast" value="sun" />Сонце<br />
      <input type="radio" name="fast" value="mercury" />Меркурій<br />
      <input type="radio" name="fast" value="venus" />Венера<br />
      <input type="radio" name="fast" value="earth" />Земля<br />
      <input type="radio" name="fast" value="mars" />Марс<br />
      <input type="radio" name="fast" value="jupiter" />Юпітер<br />
      <input type="radio" name="fast" value="saturn" />Сатурн<br />
      <input type="radio" name="fast" value="uranus" />Уран<br />
      <input type="radio" name="fast" value="neptune" />Нептун<br />
    </form>
    <canvas
      id="myCanvas"
      width="0"
      height="50000"
      style="border: 1px solid #d3d3d3 hidden"
    >
      Your browser does not support the HTML5 canvas tag.</canvas
    >
    <script src="./script.js"></script>
  </body>
</html>
