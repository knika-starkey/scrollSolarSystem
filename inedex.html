<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="./images/solar.png" alt="" height="500" id="main" class="start" />
    <div class="left" id="charText"></div>
    <div class="right" id="infoText"></div>
    <div class="bottom-center" id="location"></div>
    <button id="getBack" class="btn-center fade">Повернутись у корабель</button>
    <button id="home" class="btn">Завершити експедицію</button>
    <form action="" name="fastMenu" class="rad">
      <p>Швидка панель</p>
      <input type="radio" name="fast" value="solarSystem" />Сонячна система<br />
      <input type="radio" name="fast" value="sun" />Сонце<br />
      <input type="radio" name="fast" value="mercury" />Меркурій<br />
      <input type="radio" name="fast" value="venus" />Венера<br />
      <input type="radio" name="fast" value="earth" />Земля<br />
      <input type="radio" name="fast" value="mars" />Марс<br />
      <input type="radio" name="fast" value="jupiter" />Юпітер<br />
      <input type="radio" name="fast" value="saturn" />Сатурн<br />
      <input type="radio" name="fast" value="uranus" />Уран<br />
      <input type="radio" name="fast" value="neptune" />Нептун<br />
    </form>
    <canvas
      id="myCanvas"
      width="0"
      height="50000"
      style="border: 1px solid #d3d3d3 hidden"
    >
      Your browser does not support the HTML5 canvas tag.</canvas
    >
    <script src="./script.js"></script>
  </body>
</html>
